<h1 mat-dialog-title>Edit student</h1>
<div mat-dialog-content style="display: inline; padding: 0px; margin: auto;">



  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Login of student"
      [(ngModel)]="editingStudent.name" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Name of student"
      [(ngModel)]="editingStudent.username" required>
  </mat-form-field>
  <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Surname of student"
      [(ngModel)]="editingStudent.surname" required>
  </mat-form-field>
  <!-- <mat-form-field class="full-width-input">
    <input matInput type="text" placeholder="Number of student"
      [(ngModel)]="editingStudent.phoneNumber" required>
  </mat-form-field> -->
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
  <button class="right-align" mat-raised-button color="primary"
    [mat-dialog-close]="editingStudent" (click)="onYesClick()">Edit</button>

    <!-- <button (click)="editStudent()">Edit</button> -->

</div>
