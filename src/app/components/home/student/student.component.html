<p>student works!</p>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >
    <!-- (matSortChange)="announceSortChange($event)"> -->

    <!-- ID Column -->
    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let student"> {{student.user_id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> USERNAME </th>
      <td mat-cell *matCellDef="let student"> {{student.name}}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> SURNAME </th>
      <td mat-cell *matCellDef="let student"> {{student.username}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
      <td mat-cell *matCellDef="let student"> {{student.surname}} </td>
    </ng-container>



    <!-- Surname Column -->


    <!-- <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
      <td mat-cell *matCellDef="let student"> {{student.phoneNumber}} </td>
    </ng-container> -->

    <!-- Action Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>



  <!-- <mat-paginator [pageSizeOptions]="[2, 4, 8]" [pageSize]="2" ></mat-paginator>
  <mat-paginator  showFirstLastButtons [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[2, 5, 10]"
    (page)="updatePageSize($event)"></mat-paginator> -->
    <mat-paginator #paginator

                  [pageSize]="pageSize"
                  [length]="totalElements"
                  [pageSizeOptions]="[2, 5, 10, 25]"

                  [showFirstLastButtons]="true"
                  (page)="updatePageSize($event)"></mat-paginator>


    <!-- <mat-paginator [pageSizeOptions]="[2, 4, 8]" [pageSize]="2" showFirstLastButtons></mat-paginator>   -->
</div>
