<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort >
    <!-- (matSortChange)="announceSortChange($event)"> -->

    <!-- ID Column -->
    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let student"> {{student.user_id}} </td>
    </ng-container>
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let student"> {{student.surname}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
      <td mat-cell *matCellDef="let student"> {{student.name}}</td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
      <td mat-cell *matCellDef="let student"> {{student.username}}</td>
    </ng-container>




    <!-- Name Column -->



    <!-- <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
      <td mat-cell *matCellDef="let student"> {{student.phoneNumber}} </td>
    </ng-container> -->

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let student">
        <div>
          <button  class="custom-btn btn-1" (click)="editUser(student)">Edit</button>
          <button  class="custom-btn btn-1" (click)="deleteUser(student)">Delete</button>
        </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


  <button  class="custom-btn btn-1" (click)="addNewStudent()">Add</button>
